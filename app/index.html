<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>howgorithm</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/jointjs/dist/joint.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        <header class="page-header">
            <h1>howgorithm POC</h1>
        </header>
        
        <section>
            <h2>Adjacency List</h2>
            <textarea class="form-control" rows="12" id="adjacency-list">
              {
                'Start': ['Option-1', 'Option-2'],
                'Option-1': ['Option-1-1','Option-1-2'],
                'Option-1-1': ['Option-1-1-1'],
                'Option-1-1-1': [],
                'Option-1-2': [],
                'Option-2': ['Option-2-1', 'Option-2-2'],
                'Option-2-1': ['Option-2-1-1'],
                'Option-2-1-1': ['Option-2-1-1-1'],
                'Option-2-1-1-1': [],
                'Option-2-2': []
              }
            </textarea>  
        </section>
        

        <section>
            <h2>
                Interactive Chart
                <button class="btn btn-primary pull-right" id="layout">
                    Layout
                </button>
            </h2>
            <div id="paper" style="width:100%; overflow-y: auto; overflow-x: auto; border: 0.5px solid #ccc">
            </div>
        </section>

        <section>
            <h2>
                <button class="btn btn-primary pull-right" id="render">Render</button>
                Canvas
            </h2>
            
            <canvas id="canvas" style="width:100%; overflow-y: auto; overflow-x: auto; border: 0.5px solid #ccc">
            </canvas>
        </section>

        <section>
            <h2>PNG for Print</h2>
            <img id='renderImage'/>
        </section>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/graphlib/dist/graphlib.core.js"></script>
    <script src="/bower_components/dagre/dist/dagre.core.js"></script>
    <script src="/bower_components/dagre/dist/dagre.core.min.js"></script>
    <script src="/bower_components/jointjs/dist/joint.js"></script>
    <script src="/bower_components/joint.layout.DirectedGraph.min/index.js"></script>
    <script src="/bower_components/canvg/dist/canvg.bundle.js"></script>
    <script src="/bower_components/canvg/dist/canvg.bundle.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
